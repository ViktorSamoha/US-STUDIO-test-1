<html>

<head>
    <link rel="stylesheet" rev="stylesheet" type="text/css" href="style.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Форма обратной связи</title>
</head>

<body>
    <div id="container">
        <form action='sendData.php' method='post' class="mainform" id="myForm">
            <p class="name">
                <label for="name">Имя</label><br>
                <input type="text" name="name" placeholder="Ваше имя" onblur="if(this.value.length == 0) this.placeholder = 'Ваше имя'" onfocus="if(this.value == 'Имя') this.value = '' " />
            </p>
            <p class="phone">
                <label for="phone">Телефон</label><br>
                <input type="phone" name="phone" required placeholder="Ваш номер телефона" onblur="if(this.value.length == 0) this.placeholder='Ваш номер телефона'" onfocus="if(this.value == 'Телефон') this.value = '' " />
            </p>
            <p class="email">
                <label for="email">E-Mail</label><br>
                <input type="text" name="email" placeholder="name@example.com" onblur="if(this.value.length == 0) this.placeholder = 'name@example.com'" onfocus="if(this.value == 'name@example.com') this.value = '' " />
            </p>
            <p class="send">
                <input type="submit" value="Отправить" />
            </p>
        </form>
    </div>
</body>

</html>
